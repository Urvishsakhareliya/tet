                <div class="row section-space">

                            <!-- <input type="text" placeholder="All india" id="city-click"> -->

                        </div>

                        <div class="city_dropdown">

                            <div class="city-main" id="city-box">

                                </div>

                                <div class="citys">
                                    <div class="single-city" id="m4">
                                        <a href="#">Ahmedabad
                                            <i class="fas fa-times" id="c4"></i>

                                    </div>
                                </div>

                                <div class="citys">
                                    <div class="single-city" id="m5">
                                        <a href="#">Rajkot
                                            <i class="fas fa-times" id="c5"></i>

                                <div class="citys">

                                <div class="citys">

                                <div class="citys">
                                    <div class="single-city" id="m8">

                            </div>

                            <div class="city-list-main" id="city-list">

                                        <li>

                                            <div class="form-check">
                                                <input class="form-check-input city-value" type="checkbox" value=""

                                        <li>

                                                <input class="form-check-input city-value" type="checkbox" value=""

    <!-- jquery-3.6.0 -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Dropdown JS -->
    <script src="js/chosen.jquery.min.js"></script>




    <!-- Click City -->
    <script>

        let cityValue1 = document.querySelectorAll('.city-value');
        let score = 0;
        let cityMain = document.querySelector('.city-main');

        function unchekedCity() {
            score = 0;
            cityValue1.forEach(cityValue1 => {
                if (cityValue1.checked == true) {
                    score++;
                }
            });
            if (score <= 0) {
                cityMain.style.width = '100px';
            }
            else {

                cityMain.style.width = 'auto';
            }
        }
        unchekedCity();


        function unchekedCity1() {
            score = 0;
            cityValue1.forEach(cityValue1 => {
                if (cityValue1.checked == true) {
                    score++;
                }
            });
            if (score <= 1) {
                cityMain.style.width = '100px';
            }
            else {

                cityMain.style.width = 'auto';
            }
        }


        //$('#m1').css({opacity: '0'});
        $('#m1').hide()
        $('#m2').hide();
        $('#m4').hide();
        $('#m5').hide();
        $('#m6').hide();
        $('#m7').hide();
        $('#m8').hide();


        //$('#city-box').hide();
        $('#city-list').hide();


        /* city box open */
        $('#city-click').click(function () {
            $('#city-box').show();
        });

        /* city list open */
        $('#city-box').click(function () {
            $('#city-list').show();
        });



        $('#c1').click(function () {

            $('#m1').hide();

        });

        $('#c2').click(function () {

            $('#m2').hide();

        });

        $('#c3').click(function () {

            $('#m3').hide();

        });


        $('#c4').click(function () {
            $('#m4').hide();
            unchekedCity1();


            if ($("#city-chk1").prop("checked", false)) {
                $('.c-chk1').css({
                    color: '#838383',
                });
            }

        });


        $('#c5').click(function () {

            $('#m5').hide();
            unchekedCity1();

            if ($("#city-chk2").prop("checked", false)) {
                $('.c-chk2').css({
                    color: '#838383',
                });
            }

        });


        $('#c6').click(function () {

            $('#m6').hide();
            unchekedCity1();

            if ($("#city-chk3").prop("checked", false)) {
                $('.c-chk3').css({
                    color: '#838383',
                });
            }

        });


        $('#c7').click(function () {


            $('#m7').hide();
            unchekedCity1();
            if ($("#city-chk4").prop("checked", false)) {
                $('.c-chk4').css({
                    color: '#838383',
                });
            }

        });


        $('#c8').click(function () {

            $('#m8').hide();

            if ($("#city-chk5").prop("checked", false)) {
                $('.c-chk5').css({
                    color: '#838383',
                });
            }

        });





        // List Of City

        $('#city-chk1').click(function () {

            $('.c-chk1').css({
                color: '#40189D',
            });

            if ($('#city-chk1').is(":checked")) {
                $('.c-chk1').css({
                    color: '#40189D',
                });
            }
            else {
                $('.c-chk1').css({
                    color: '#838383',
                });
            }


            if ($('#city-chk1').is(":checked")) {
                $("#m4").show();
                unchekedCity();
                //     $(".city-main").css({
                //         width: 'auto',
                //     })
            }
            else {
                $("#m4").hide();
                unchekedCity();

                // $(".city-main").css({
                //     width: '140px',
                // })
            }



        });

        $('#city-chk2').click(function () {

            if ($('#city-chk2').is(":checked")) {
                $('.c-chk2').css({
                    color: '#40189D',
                });
            }
            else {
                $('.c-chk2').css({
                    color: '#838383',
                });
            }

            if ($('#city-chk2').is(":checked")) {
                $("#m5").show();
                unchekedCity();

            } else {
                $("#m5").hide();
                unchekedCity();

            }

        });

        $('#city-chk3').click(function () {

            if ($('#city-chk3').is(":checked")) {
                $('.c-chk3').css({
                    color: '#40189D',
                });
            }
            else {
                $('.c-chk3').css({
                    color: '#838383',
                });
            }

            if ($('#city-chk3').is(":checked")) {
                $("#m6").show();
                unchekedCity();

            } else {
                $("#m6").hide();
                unchekedCity();

            }

        });

        $('#city-chk4').click(function () {

            if ($('#city-chk4').is(":checked")) {
                $('.c-chk4').css({
                    color: '#40189D',
                });
                unchekedCity();

            }
            else {
                $('.c-chk4').css({
                    color: '#838383',
                });
                unchekedCity();

            }

            if ($('#city-chk4').is(":checked")) {
                $("#m7").show();
                unchekedCity();

            } else {
                $("#m7").hide();
                unchekedCity();

            }


        });






    </script>
